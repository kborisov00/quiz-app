<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <!-- statusbar component -->
    <div class="statusbar">
        <div class="statusbar__user">

            <i class="statusbar__userIcon fas fa-user"></i>

            <div class="statusbar__userInfo">
                <span class="statusbar__userName">Klenki Klenk</span>
                <span class="statusbar__userScore">273</span>
            </div>

        </div>

        <div class="statusbar__time">
            <i class="statusbar__timeIcon far fa-clock"></i>
            <p class="statusbar__timeText">34</p> 
        </div>
    </div> <!-- statusbar component -->

    <!-- quiz block -->
    <div class="quiz">
        <!-- question component -->
        <div class="question">
            <p class="question__counter">3/5</p>
            <p class="question__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi, quo!</p>
            <p class="question__icon">?</p>
        </div> <!-- question component -->

        <!-- buttons component -->
        <!-- <div class="flex flex--col flex--end gap-y"> -->
        <div class="quizButtons">
            <button class="button button--correct">Lorem, ipsum.</button>
            <button class="button">Lorem, ipsum.</button>
            <button class="button button--wrong">Lorem, ipsum.</button>
            <button class="button">Lorem, ipsum.</button>
        </div> <!-- buttons component-->
    </div>
</body>
</html>
